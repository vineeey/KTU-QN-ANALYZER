{% extends 'base/base.html' %}

{% block title %}Edit Profile - PYQ Analyzer{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Edit Profile</h1>
      <p class="text-gray-600 mb-6">Update your account details</p>

      <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
          {{ form.as_p }}
          <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all">Save</button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <a href="{% url 'users:profile' %}" class="text-sm text-gray-600 hover:text-gray-900">Cancel</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
