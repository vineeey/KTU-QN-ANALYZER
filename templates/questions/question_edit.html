{% extends 'base/base.html' %}

{% block title %}Edit Question - PYQ Analyzer{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 py-12">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Question</h1>
      <p class="text-gray-600 mb-6">{{ object.paper.title }}</p>

      <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-6">
        <p class="text-sm text-gray-900 whitespace-pre-line">{{ object.text|truncatechars:300 }}</p>
      </div>

      <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
          {{ form.as_p }}
        </div>
        <div class="flex gap-3 mt-8">
          <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-colors">Save</button>
          <a href="{% url 'questions:detail' pk=object.pk %}" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg font-semibold text-center transition-colors">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
