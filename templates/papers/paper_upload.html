{% extends 'base/base.html' %}

{% block title %}Upload Papers{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <div class="flex items-start justify-between gap-4">
    <div>
      <h1 class="text-2xl font-semibold text-gray-900">Upload Papers</h1>
      <p class="mt-1 text-sm text-gray-600">{{ subject.name }}</p>
    </div>
    <a class="px-4 py-2 rounded-md bg-gray-100 text-gray-800 hover:bg-gray-200 text-sm" href="{% url 'subjects:detail' pk=subject.id %}">Back</a>
  </div>

  <div class="mt-6 bg-white rounded-lg border border-gray-200 p-6">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">PDF files</label>
          <input type="file" name="files" multiple accept="application/pdf" class="block w-full text-sm" required>
          <p class="mt-1 text-xs text-gray-500">You can select multiple PDFs.</p>
        </div>
        <button class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 text-sm" type="submit">Upload</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
