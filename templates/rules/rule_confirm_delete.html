{% extends 'base/base.html' %}

{% block title %}Delete Rule{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 py-12">
  <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Delete Rule</h1>
      <p class="text-gray-700">Are you sure you want to delete <span class="font-semibold">{{ object.name }}</span>?</p>
      <p class="mt-2 text-sm text-gray-600">Subject: {{ object.subject.name }}</p>

      <form method="post" class="mt-8 flex gap-3">
        {% csrf_token %}
        <a href="{% url 'rules:list' subject_pk=object.subject.pk %}" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-lg font-semibold text-center">Cancel</a>
        <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold">Delete</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
